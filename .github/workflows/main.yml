name: Build on Tag

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v2

    - name: Android kernel build
      uses: lemniskett/android-kernel-actions@master
      id: build
      env:
        NAME: Dark-Ages-Ãšltimo
      with:
        arch: arm64
        compiler: aosp-clang/master/clang-r383902, aosp-clang/android11-release/clang-r383902/binutils
        defconfig: camellia_defconfig
        image: Image.gz

    - name: Release build
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{ steps.build.outputs.outfile }}
        token: ${{ secrets.GITHUB_TOKEN }} 
        tag: 3
